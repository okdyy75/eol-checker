name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # ソースコードのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
      
      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci
      
      # Next.jsビルドキャッシュの復元
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      
      # アプリケーションのビルド
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /eol-checker
          NODE_ENV: production
      
      # ビルド成果物の確認
      - name: Verify build output
        run: |
          echo "Checking out directory contents:"
          ls -la out/
          echo "Checking data directory:"
          ls -la out/data/ || echo "data directory not found"
          if [ ! -f out/data/eol-data.json ]; then
            echo "ERROR: eol-data.json not found in out/data/"
            exit 1
          fi
          echo "eol-data.json size:"
          ls -lh out/data/eol-data.json
      
      # GitHub Pagesのセットアップ
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # ビルド成果物のアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # GitHub Pagesへのデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
